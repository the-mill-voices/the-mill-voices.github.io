<!DOCTYPE html>
<html>

  {% include head_slideshow.html %}

  <body>
    <div id="mill-container">
          {{ content }}
      <div class='mobile-nav'><a class="nav-link" href="/about.html">About</a></div>
    </div>
    <script type="text/javascript" src="/js/mill.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/slick/slick.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $('.slider').slick({
          arrows: false,
          dots: false,
          infinite: true,
          speed: 300,
          slidesToShow: 1,
          autoplay: true,
          autoplaySpeed: 10000,
          adaptiveHeight: true,
          responsive: [
            {
              breakpoint: 600,
              settings: 'unslick'
            }
          ]
        });
      });
    </script>

  </body>
</html>
