---
layout: slideshow
---

<div class="post-list slider">
  {% for slide in site.posts %}
    <div class='slider-item one' data-image-src='/images/{{ slide.image_large }}'>
      <img src='/images/{{ slide.image_600 }}' alt='{{ slide.image_alt }}'/>
      <div class="slide-wrap"></div>
      <div class="slide-footer">
        <a class="nav-link" href="about">?</a>
        <h2>
          <a class="post-link" href="{{ slide.url | prepend: site.baseurl }}">{{ slide.title }}</a>
        </h2>
        {{ slide.content }}
      </div>
    </div>
  {% endfor %}
</div>
